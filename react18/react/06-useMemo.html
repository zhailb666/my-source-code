<!DOCTYPE HTML>
<html>

<head>
    <!--  metadata goes here   -->
    <title>React.useId</title>
</head>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="../libs/react-dom-client.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<body>
    <div id="root"></div>
</body>
<script type="text/babel">
    let preId = null
    let oldMemoizedValue = null
    let oldValue = null
    function Parent() {
        let [count, setCount] = React.useState(0)
        const memoizedValue = React.useMemo(() => ({ name: 'zlb' }), []);
        const value = { name: 'zlb' };

        console.log(oldMemoizedValue === memoizedValue, 'oldMemoizedValue === memoizedValue')
        console.log(value === oldValue, 'value === oldValue')
        if(!oldValue) {
            oldMemoizedValue = memoizedValue
            oldValue = value
        }
        return (
            <div onClick={() => { setCount(++count)}  }>
                <label>click change count:{ count }</label>
            </div>
        );
    }

    let root = ReactDOMClient.createRoot(document.getElementById('root'));
    root.render(<Parent />)
</script>

</html>
