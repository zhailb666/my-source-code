        <style>
            html, body { height: 100%; overflow: auto; }
        </style>
        <script>
            doc(() => {
                // 写测试代码 可以使用log打印

                log('测试手写的filter方法和map方法')
                const a = [1,2,3,4,5,6]
                const v1 = a.reduceToFilter((ele, i) => {
                    return ele > 3
                })

                log('reduceToFilter', v1)

                const v2 = a.reduceToMap((ele, i) => {
                    return ele * 3
                })

                log('reduceToMap', v2)
            })
