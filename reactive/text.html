<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>手动实现promise</title>
        <!-- <script type='module' src="./index.js" ></script> -->
        <style>
            html, body { height: 100%; overflow: auto; }
        </style>
        <!-- 运行es6语法 -->
        <script type='module'>
            import { observable, autorun } from './index.js'
             const obs = observable({
                    aa: {
                        bb: 123,
                    },
                    cc: {
                        dd: 123,
                    },
                })
                 autorun(() => {
                        // 首次的时候会触发，变化的时候也会触发
                        // 总共触发2次
                        console.log('normal1', obs.aa.bb)
                    })

                    //数据进行set操作的时候，就会触发
                    obs.aa.bb = 44
                // console.log(obs)
        </script>
    </head>
    <body>
        
    </body>
</html>
