<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>deepclone 完整版</title>
        <script src="../index.js" ></script>
        <script src="./index.js" ></script>
        <style>
            html, body { height: 100%; overflow: auto; }
        </style>
        <script>
            doc(() => {
                const map = new Map();
                map.set('key', 'value');
                map.set('ConardLi', 'code秘密花园');

                const set = new Set();
                set.add('ConardLi');
                set.add('code秘密花园');

                const target = {
                    field1: 1,
                    field2: undefined,
                    field3: {
                        child: 'child'
                    },
                    field4: [2, 4, 8],
                    empty: null,
                    map,
                    set,
                    bool: new Boolean(true),
                    num: new Number(2),
                    str: new String(2),
                    symbol: Object(Symbol(1)),
                    date: new Date(),
                    reg: /\d+/,
                    error: new Error(),
                    func1: () => {
                        console.log('code秘密花园');
                    },
                    func2: function (a, b) {
                        return a + b;
                    }
                };
                // 写测试代码 可以使用log打印
                log('完整版deepclone')
                try {
                   const copy = deepclone(target);
                   console.log(copy)
                   log(copy)
                } catch (error) {
                    log(error)
                }
            })
        </script>
    </head>

</html>
